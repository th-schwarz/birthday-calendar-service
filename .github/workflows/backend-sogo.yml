name: Run Backend SOGo Tests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * 1' # Run every Monday at 5:00 UTC

jobs:
  sogo-tests:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run SOGo Tests
        run: mvn clean test -B -Dtest=SogoTest
        env:
          SOGO_DAV_USER: ${{ secrets.SOGO_DAV_USER }}
          SOGO_DAV_PASS: ${{ secrets.SOGO_DAV_PASS }}
          SOGO_DAV_CARD_URL: ${{ secrets.SOGO_DAV_CARD_URL }}
          SOGO_DAV_CAL_URL: ${{ secrets.SOGO_DAV_CAL_URL }}
