name: Run Backend Baikal Tests

on:
  workflow_dispatch:

jobs:
  baikal-tests:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify Docker works
        run: docker version

      - name: Pull Baikal Docker image
        run: docker pull thschwarz/baikal-it:1.0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Baikal Docker Tests
        run: mvn clean test -B -Dtest=BaikalDockerTest
        env:
          TESTCONTAINERS_RYUK_DISABLED: true
          TESTCONTAINERS_LOG_LEVEL: DEBUG
