name: Backend Tests

on:
  workflow_dispatch:

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    # Testcontainers benötigt Zugriff auf Docker — wir laufen also auf der VM direkt (kein container:)
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-docker-action@v4
        with:
          version: '27.0.3' # oder aktuellste stabile Version

      - name: Verify Docker works
        run: docker version

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Optional: falls dein Projekt Docker Compose oder Docker Hub Zugriff braucht
#      - name: Login to Docker Hub (optional)
#        if: ${{ secrets.DOCKERHUB_USERNAME != '' }}
#        uses: docker/login-action@v3
#        with:
#          username: ${{ secrets.DOCKERHUB_USERNAME }}
#          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Run Backend Tests (with Testcontainers)
        run: mvn clean verify -B
        env:
          TESTCONTAINERS_RYUK_DISABLED: true
          TESTCONTAINERS_LOG_LEVEL: DEBUG
          SOGO_DAV_USER: ${{ secrets.SOGO_DAV_USER }}
          SOGO_DAV_PASS: ${{ secrets.SOGO_DAV_PASS }}
          SOGO_DAV_CARD_URL: ${{ secrets.SOGO_DAV_CARD_URL }}
          SOGO_DAV_CAL_URL: ${{ secrets.SOGO_DAV_CAL_URL }}