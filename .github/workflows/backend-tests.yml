name: Run all Backend Tests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * 6' # Run every Saturday at 5:00 UTC

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify Docker works
        run: docker version

      - name: Pull required Docker images
        run: docker pull thschwarz/baikal-it:1.0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Backend Tests (with Testcontainers)
        run: mvn clean verify -B
        env:
          TESTCONTAINERS_RYUK_DISABLED: true
          TESTCONTAINERS_LOG_LEVEL: DEBUG
          SOGO_DAV_USER: ${{ secrets.SOGO_DAV_USER }}
          SOGO_DAV_PASS: ${{ secrets.SOGO_DAV_PASS }}
          SOGO_DAV_CARD_URL: ${{ secrets.SOGO_DAV_CARD_URL }}
          SOGO_DAV_CAL_URL: ${{ secrets.SOGO_DAV_CAL_URL }}